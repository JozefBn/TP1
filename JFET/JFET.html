<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JFET applikácia</title>
    <style>
        @import url("light_css.css");
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

</head>

<body style="min-width: 500px;">
    <header>
        <h1 id="h1_title">JFET aplikácia</h1>
    </header>
    <article id="content">
        <select onchange="changeAction(this.value)"
            style="width: 110px; font-size:15px; padding: 0.2em; font-weight: 700;float: right; margin: 15px;">

            <option id="lang" value="">Jazyk:</option>

            <option value="?lang=en">EN</option>

            <option value="?lang=sk">SK</option>

        </select>


        <p style="width:90%;" id="help">
        </p>

        <div id="menu">
            <!-- NF zosilnovac button-->
            <button class="mainButton" onclick="show_subMenu(0)"><label>NF zosilňovač</label><span id="NF_button_icon"
                    class="icon">⮞</span> </button>
            <div id="menu_NF">
                <button class="subButton" onclick="" id="button_NF_vztahy">Vzťahy</button><br>
                <button class="subButton" onclick="" id="button_NF_def">Definície</button><br>
                <button class="subButton" onclick="" id="button_NF_priklad">Príklad</button><br>
                <button class="subButton" onclick="" >Náhradná Sch.</button>
                <button class="subButton" onclick="">Zadanie</button>
            </div>

            <!-- Sledovac button-->
            <button class="mainButton" onclick="show_subMenu(1)"><label>Sledovač</label><span id="sl_button_icon"
                    class="icon">⮞</span> </button>
            <div id="menu_sl">
                <button class="subButton" onclick="" id="button_sl_vztahy">Vzťahy</button><br>
                <button class="subButton" onclick="" id="button_sl_def">Definície</button><br>
                <button class="subButton" onclick="" id="button_sl_priklad">Príklad</button><br>
                <button class="subButton" onclick="" >Náhradná Sch.</button>
                <button class="subButton" onclick="">Zadanie</button>
            </div>

            <!-- Dif. zosilnovac button-->
            <button class="mainButton" onclick="show_subMenu(2)"><label>Dif. zosilňovač</label><span id="dif_button_icon"
                    class="icon">⮞</span> </button>
            <div id="menu_dif">
                <button class="subButton" onclick="" id="button_dif_vztahy">Vzťahy</button><br>
                <button class="subButton" onclick="" id="button_dif_def">Definície</button><br>
                <button class="subButton" onclick="">Reset</button>
            </div>
        </div>
        
        <div class="container">
            <div id="Text_box" >
                <div id="NF_text">
                    <h4>Vzťahy</h4>
                    <ul>
                        <li>súhlasné vstupné napätie<b>U<sub>CM</sub></b> </li>
                        <li>rozdielové vstupné napätie <b>U<sub>DM</sub></b></li>
                        <li>zosilnenie rozdielového napätia <b>A<sub>D</sub></b></li>
                        <li>zosilnenie súhlasného napätia <b>A<sub>CM</sub></b></li>
                    </ul>
                </div>
            </div>
            <div id="Image_box">
                <img id = "NF_orig_sch" src="Images/NF_striedavy_zosilnovac.png" width="500" height="auto">
            </div>
        </div>
    </article>
    <script src="jfet_menu.js"></script>
</body>
<script src="set_language.js"></script>

</html>
