<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schottkyho di√≥da</title>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>

</head>
<body>
    <div id="schema">

    </div>


    <script>
        // initialize SVG.js
        var draw = SVG().addTo('body')

        // draw pink square
        //draw.rect(100, 100).move(100, 50).fill('#f06')

        function drawDiode(draw, x1, y1, x2, y2, width) {
            var line =  draw.line(x1, y1, x2/2, y2).stroke({ width: 1 })
            line.stroke({ color: '#090909', width: width, linecap: 'round' })

            var line =  draw.line(x2/2, y2, x2, y1).stroke({ width: 1 })
            line.stroke({ color: '#090909', width: width, linecap: 'round' })

            var line =  draw.line(x1, y1, x2, y1).stroke({ width: 1 })
            line.stroke({ color: '#090909', width: width, linecap: 'round' })

            var line =  draw.line(x1, y2, x2, y2).stroke({ width: 1 })
            line.stroke({ color: '#090909', width: width, linecap: 'round' })
        }

        drawDiode(draw, 0, 0, 50, 30, 3)

        draw.rect(125, 90).move(100,50).attr({
            fill: '#f3df08'
            , 'fill-opacity': 0.2
            , stroke: '#efac04'
            , 'stroke-width': 2
        })


    </script>
</body>

</html>
